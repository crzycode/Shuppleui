<div class="row m-0">
    <div *ngFor="let item of Data" style=" position: relative; height: 100px; width: 200px; background-color: white; border-radius: 5px; margin: 10px;
    -webkit-box-shadow: 1px 1px 19px 5px rgba(242,242,242,1);
-moz-box-shadow: 1px 1px 19px 5px rgba(242,242,242,1);
box-shadow: 1px 1px 19px 5px rgba(242,242,242,1);
    ">
        <h5 class="mt-2">{{item.App_name}}</h5>
        <button (click)="installing(item)" style="position: absolute; bottom: 10px; right: 10px; outline: unset; border: unset; background-color: white; border-radius: 5px;">Install</button>
    </div>
</div>
